<body class="bg-[url(../img/prainha.png)] mt-20 bg-fixed bg-center bg-no-repeat bg-cover  flex items-center justify-center">
  <div class="pb-10 pt-10 mb-10 mt-25 bg-green-800 px-6 mx-4 rounded-xl shadow-xl opacity-80">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
      aria-hidden="true">
      <div
        class="relative left-1/2 -z-10 aspect-1155/678 w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="font-bold tracking-tight text-[#FFFDEC] text-4xl">Contato</h2>
      <hr class="border-[#FFFDEC8A] mx-4 mt-8 sm:mx-auto sm:max-w-xl">
    </div>
    <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm/6 font-semibold text-[#FFFDEC]">Nome</label>
          <div class="mt-2.5">
            <input type="text" name="first-name" id="first-name" autocomplete="given-name"
              class="block w-full rounded-md  border border-[#FFFDEC] bg-[#FFFDECa0] px-3.5 py-2 text-black shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm/6 font-semibold text-[#FFFDEC]">Sobrenome</label>
          <div class="mt-2.5">
            <input type="text" name="last-name" id="last-name" autocomplete="family-name"
              class="block w-full rounded-md  border border-[#FFFDEC] bg-[#FFFDECa0] px-3.5 py-2 text-black shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm/6 font-semibold text-[#FFFDEC]">Email</label>
          <div class="mt-2.5">
            <input type="email" name="email" id="email" autocomplete="email"
              class="block w-full rounded-md border border-[#FFFDEC] bg-[#FFFDECa0] px-3.5 py-2 text-black shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6 text-[#FFFDEC]">Telefone</label>
          <div class="relative mt-2.5">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <label for="country" class="sr-only">Country</label>
              <select id="country" name="country"
                class="h-full rounded-md border border-[#FFFDEC] bg-transparent bg-gray-200 py-0 px-4 shadow-sm text-black focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                <option>BR</option>
                <option>US</option>
              </select>
            </div>
            <input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
              class="pl-20 block w-full rounded-lg  focus:ring-1 focus:ring-[#FFFDEC] border border-[#FFFDEC] bg-[#FFFDECa0] px-3.5 py-2 text-black shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <!-- <input type="text" name="phone-number" id="phone-number" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="00 00000-0000"> -->
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm/6 font-semibold text-[#FFFDEC]">Mensagem</label>
          <div class="mt-2.5">
            <textarea name="message" id="message" rows="4"
              class="block w-full rounded-md  focus:outline-none focus:ring-1 focus:ring-[#FFFDEC] border border-[#FFFDEC] bg-[#FFFDECa0] px-3.5 py-2 text-black shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
        <div class="flex gap-x-4 sm:col-span-2">
          <div class="flex h-6 items-center">
            <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
            <button type="button"
              class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#BD9DFF]"
              role="switch" aria-checked="false" aria-labelledby="switch-1-label">
              <span class="sr-only">Concorde com as políticas</span>
              <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
              <span aria-hidden="true"
                class="h-4 w-4 translate-x-0 transform rounded-full bg-black shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
            </button>
          </div>
          <label class="text-sm leading-6 text-[#FFFDEC]" id="switch-1-label">
            Ao selecionar esta opção, você concorda com as nossas
            <a href="#" class="font-semibold text-[#BD9DFF]">políticas de&nbsp;privacidade</a>.
          </label>
        </div>
      </div>
      <div class="mt-6">
        <button type="submit"
          class="w-full duration-300 hover:bg-[#FFFDECa0] border border-[#FFFDEC] px-6 font-bold p-3 rounded-full text-[#FFFDEC] hover:text-black">
          Vamos conversar!</button>
        </button>
      </div>
    </form>
    <script>
      // Código do ChatGPT para o botão do switch funcionar
      const switchButton = document.querySelector('button[role="switch"]');
      const innerSpan = switchButton.querySelector('span[aria-hidden="true"]');

      switchButton.addEventListener('click', () => {
        const isChecked = switchButton.getAttribute('aria-checked') === 'true';

        if (isChecked) {
          switchButton.setAttribute('aria-checked', 'false');
          switchButton.classList.remove('bg-blue');
          switchButton.classList.add('bg-gray-200');
          innerSpan.classList.remove('translate-x-4');
          innerSpan.classList.add('translate-x-0');
        } else {
          switchButton.setAttribute('aria-checked', 'true');
          switchButton.classList.add('bg-blue');
          switchButton.classList.remove('bg-black-200');
          innerSpan.classList.add('translate-x-4');
          innerSpan.classList.remove('translate-x-0');
        }
      });
      
    </script>
  </div>
</body>

</html>
