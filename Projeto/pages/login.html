<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login V3</title>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Ponnala&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style/header.css">
  <link rel="stylesheet" href="../style/login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<body class="parallax_principal parallax1">
  <header>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo"> <a href="/index.html">
        surf Trip </a>
    </label>

    <ul class="active">
      <li><a href="/index.html">Início</a></li>
      <li><a href="destinos.html">Destinos</a></li>
      <li><a href="servicos.html">Serviços</a></li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="login.html">Entrar</a></li>
    </ul>
  </header>
  <main>
    <div class="container">
      <div class="buttonsForm">
        <div class="btnColor"></div>
        <button class="branco transicao" id="btnSignin">Logar</button>
        <button class="transicao" id="btnSignup">Criar</button>
      </div>

      <form id="signin">
        <input type="text" id="email" placeholder="Email" required />
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha" id="senha" required />
        <i class="olho bi bi-eye-slash" id="btn-senha" onclick="mostrarSenha()"></i>
        <i class="fas fa-lock iPassword "></i>
        <div class="divCheck">
          <input type="checkbox" />
          <span>Lembre-me</span>
        </div>
        
        <button type="submit">Entrar</button>
       <div id="message"></div> 
      </form>

      <form id="signup">
        <input type="text" placeholder="Email" required />
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha" required />
        <i class="fas fa-lock iPassword"></i>
        <input type="password" placeholder="Confirme a senha" required />
        <i class="fas fa-lock iPassword2"></i>
        <div class="divCheck">
          <input type="checkbox" required />
          <a href="#"><span>Termos</span></a>
        </div>
        <button type="submit">Inscreva-se</button>
      </form>
    </div>
  </main>

  <script src="../scripts/login.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

</html>
